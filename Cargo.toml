[package]
name = "frostflake-rs"
version = "1.3.1"
edition = "2021"

[dependencies]
axum = "0.7.9"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }
