[package]
name = "frostflake-rs"
version = "1.3.1"
edition = "2021"

[dependencies]
axum = { version = "0.7.9", features = ["matched-path", "ws"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["cors"] }
uuid = { version = "1.11", features = ["v4", "fast-rng", "macro-diagnostics"] }
winapi = "0.3.9"
winreg = "0.10"
